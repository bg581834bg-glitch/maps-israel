<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>go'maps - ניווט ומפות ישראל</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ספריות -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ljagis/leaflet-measure@2.1.7/dist/leaflet-measure.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.1/Control.MiniMap.css"/>
    <style>
        body {
            background: #f6f9ff;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .gomaps-header {
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .gomaps-title {
            font-size:2.2rem;
            color:#fff;
            letter-spacing:2px;
            text-shadow: 1px 1px 6px #333;
            font-weight: bold;
        }
        .gomaps-logo {
            border-radius:12px;
            box-shadow:0 2px 8px rgba(0,0,0,0.12);
        }
        /* סרגל צד */
        .sidebar {
            position: fixed;
            top: 80px;
            right: 0;
            width: 340px;
            max-width: 95vw;
            height: calc(100vh - 90px);
            z-index: 9999;
            transition: transform 0.3s;
            border-radius: 18px 0 0 18px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.10);
            padding: 18px 16px 0 16px;
            background: #fff;
        }
        .sidebar.closed {
            transform: translateX(100%);
        }
        #toggleSidebar {
            position: absolute;
            left: -48px;
            top: 24px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            color: #fff;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: background 0.3s;
        }
        #toggleSidebar:hover {
            background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
            color: #ffe600;
        }
        .card {
            border-radius: 18px !important;
            border: none;
        }
        .form-control-lg {
            border-radius: 10px;
            font-size: 1.1rem;
        }
        .btn-gradient {
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            transition: background 0.3s;
        }
        .btn-gradient:hover {
            background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
            color: #ffe600;
        }
        /* כלי מדידה */
        .leaflet-control-measure {
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%) !important;
            color: #fff !important;
            border-radius: 12px !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12) !important;
            font-size: 1.1rem !important;
            border: none !important;
        }
        .leaflet-control-measure-toggle {
            width: 48px !important;
            height: 48px !important;
            font-size: 2rem !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            background: #ffe600 !important;
            color: #0072ff !important;
            border-radius: 50% !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12) !important;
            border: none !important;
        }
        .leaflet-control-measure-toggle i {
            font-size: 2rem;
        }
        .leaflet-control-measure .leaflet-control-measure-actions button {
            background: #0072ff !important;
            color: #fff !important;
            border-radius: 8px !important;
            border: none !important;
            margin: 2px;
            font-weight: bold;
        }
        .leaflet-control-measure .leaflet-control-measure-actions button:hover {
            background: #00c6ff !important;
            color: #ffe600 !important;
        }
        @media (max-width: 600px) {
            .sidebar { width: 98vw; left: 0; }
            #toggleSidebar { left: -54px; }
        }
    </style>
</head>
<body>
    <!-- כותרת עליונה -->
    <nav class="navbar mb-2 gomaps-header">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <span class="gomaps-title">
                go<span style="color:#ffe600;">'</span>maps
            </span>
            <img src="logo.png" alt="לוגו" width="56" height="56" class="ms-2 gomaps-logo">
        </div>
    </nav>

    <!-- סרגל צד להזנת מוצא ויעד -->
    <div id="sidebar" class="sidebar">
        <button id="toggleSidebar" title="הסתר/הצג סרגל">
            <i class="fas fa-chevron-right"></i>
        </button>
        <div class="card shadow-lg border-0">
            <div class="card-body p-3 bg-light">
                <h4 class="mb-4 text-center fw-bold" style="color:#0072ff; letter-spacing:2px;">
                    תכנון מסלול
                </h4>
                <form id="routeForm" class="row g-3">
                    <div class="col-12">
                        <label for="origin" class="form-label fw-bold">מוצא</label>
                        <input type="text" class="form-control form-control-lg" id="origin" placeholder="הכנס כתובת או שם מקום" required>
                    </div>
                    <div class="col-12">
                        <label for="destination" class="form-label fw-bold">יעד</label>
                        <input type="text" class="form-control form-control-lg" id="destination" placeholder="הכנס כתובת או שם מקום" required>
                    </div>
                    <div class="col-12 text-center mt-3">
                        <button type="submit" class="btn btn-gradient fw-bold px-5 py-2" style="font-size:1.2rem;">
                            הצג מסלול <i class="fas fa-route ms-2"></i>
                        </button>
                    </div>
                    <div id="routeInfo" class="mt-4 text-center"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- מפה -->
    <div class="container-fluid" style="height: calc(100vh - 70px);">
        <div id="map" style="height:100%; border-radius:18px; box-shadow:0 2px 8px rgba(0,0,0,0.08);"></div>
    </div>

    <!-- ספריות JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ljagis/leaflet-measure@2.1.7/dist/leaflet-measure.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.1/Control.MiniMap.js"></script>

    <script>
    // סרגל צד פתיחה/סגירה
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleSidebar');
    toggleBtn.addEventListener('click', function() {
        sidebar.classList.toggle('closed');
        const icon = toggleBtn.querySelector('i');
        icon.classList.toggle('fa-chevron-right');
        icon.classList.toggle('fa-chevron-left');
    });

    // יצירת מפה
    var map = L.map('map', {
        center: [31.77, 35.21],
        zoom: 10,
        zoomControl: true
    });

    // שכבת אריחים מקומית
    L.tileLayer('http://localhost:8000/tiles/{z}/{x}/{y}.png', {
        minZoom: 6,
        maxZoom: 14,
        attribution: 'Local Tiles'
    }).addTo(map);

    // כלי מדידה מעוצב
    var measureControl = new L.Control.Measure({
        position: 'topright',
        primaryLengthUnit: 'kilometers',
        secondaryLengthUnit: 'meters',
        primaryAreaUnit: 'hectares',
        secondaryAreaUnit: 'sqmeters'
    });
    map.addControl(measureControl);

    // החלפת אייקון כלי המדידה
    setTimeout(function() {
        let measureBtn = document.querySelector('.leaflet-control-measure-toggle');
        if (measureBtn) {
            measureBtn.innerHTML = '<i class="fas fa-ruler-horizontal"></i>';
        }
    }, 1000);

    // מינימאפ
    var miniMapLayer = L.tileLayer('http://localhost:8000/tiles/{z}/{x}/{y}.png', {
        minZoom: 6,
        maxZoom: 14
    });
    var miniMap = new L.Control.MiniMap(miniMapLayer, { toggleDisplay: true }).addTo(map);

    // מרקר ירושלים
    L.marker([31.77, 35.21]).addTo(map).bindPopup("ירושלים");

    // ניווט: ממשק מסלול
    let routeLayer = null;
    document.getElementById('routeForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const origin = document.getElementById('origin').value;
      const destination = document.getElementById('destination').value;
      const routeInfo = document.getElementById('routeInfo');
      routeInfo.innerHTML = "מחפש מסלול...";

      // גיאוקודינג לכתובת
      async function geocode(address) {
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}&countrycodes=IL`;
        const res = await fetch(url);
        const data = await res.json();
        if (data.length === 0) throw new Error("לא נמצאה כתובת: " + address);
        return [parseFloat(data[0].lon), parseFloat(data[0].lat)];
      }

      try {
        // קואורדינטות
        const [originLon, originLat] = await geocode(origin);
        const [destLon, destLat] = await geocode(destination);

        // בקשה ל-OSRM
        const osrmUrl = `http://localhost:5000/route/v1/driving/${originLon},${originLat};${destLon},${destLat}?overview=full&geometries=geojson`;
        const res = await fetch(osrmUrl);
        const data = await res.json();

        if (data.code === "Ok") {
          // הסר מסלול קודם
          if (routeLayer) map.removeLayer(routeLayer);

          // הצג מסלול
          routeLayer = L.geoJSON(data.routes[0].geometry, {
            style: {
              color: "#ff6600",
              weight: 6,
              opacity: 0.8
            }
          }).addTo(map);

          // הצג מרחק וזמן
          const distance = (data.routes[0].distance / 1000).toFixed(1); // ק"מ
          const duration = Math.round(data.routes[0].duration / 60); // דקות
          routeInfo.innerHTML = `מרחק: <b>${distance}</b> ק"מ<br>זמן משוער: <b>${duration}</b> דקות`;

          // תזוזה למרכז המסלול
          map.fitBounds(routeLayer.getBounds());
        } else {
          routeInfo.innerHTML = "לא נמצא מסלול.";
        }
      } catch (err) {
        routeInfo.innerHTML = err.message;
      }
    });
    </script>
</body>
</html>
