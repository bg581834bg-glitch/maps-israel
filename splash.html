<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>go'maps - טוען...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        img {
            width: 110px;
            height: 110px;
            box-shadow: 0 2px 16px #0072ff44;
            border-radius: 18px;
        }
        .app-title {
            color: #fff;
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 1px 1px 8px #333;
            margin-top: 24px;
        }
        .loader {
            margin-top: 40px;
            border: 8px solid #fff;
            border-top: 8px solid #ffe600;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="לוגו">
    <div class="app-title">
        go<span style="color:#ffe600;">'</span>maps
    </div>
    <div class="loader"></div>
    <div style="color:#fff;margin-top:24px;font-size:1.2rem;">טוען את המערכת...</div>
</body>
</html>
